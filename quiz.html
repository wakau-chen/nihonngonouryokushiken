<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的單字卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mode-choice-area" class="setup-container">
        <h1 id="mode-choice-title">載入中...</h1>
        <a href="index.html" class="home-button">返回主頁面</a>
        <div id="mode-button-container" class="button-group"></div>
    </div>

    <div id="practice-exam-choice-area" class="setup-container">
        <h1 id="practice-exam-title">請選擇模式</h1>
        <a href="#" class="home-button button-return">返回</a>
        
        <h3 id="single-list-summary" style="margin-bottom: 20px;"></h3>

        <div class="mode-container">
            <h3>練習模式</h3>
            <p>無限練習，沒有計分。</p>
            <button id="start-practice-btn" class="option-button review-mode">開始練習</button>
        </div>
        <div class="mode-container">
            <h3>考試模式</h3>
            <p>選擇題數，計算分數。</p>
            <button id="start-exam-setup-btn" class="option-button mcq-mode">設定考試</button>
        </div>
    </div>
    
    <div id="multi-select-area" class="setup-container" style="display:none;"> 
        <h1 id="multi-select-title">選擇測驗單字庫</h1>
        <a href="index.html" class="home-button">返回主頁面</a>
        <div class="mode-container">
            <h3>請勾選要合併測驗的單字庫</h3>
            <div id="list-checkbox-container" class="exam-options checkbox-list">
                </div>
            <p id="multi-select-count" style="font-size: 14px; color: #888;">已選擇 0 個單字庫。</p>
            <button id="next-to-mode-selection-btn" class="option-button mcq-mode" disabled>下一步：選擇測驗模式</button>
        </div>
    </div>

    <div id="multi-mode-choice-area" class="setup-container" style="display:none;">
        <h1 id="multi-mode-title">選擇測驗模式</h1>
        <a href="#" class="home-button button-return-to-select-list">← 返回列表選擇</a> 
        <div class="mode-container">
            <h3>已選單字庫：<span id="selected-lists-summary">載入中...</span></h3>
            <p>請選擇您的測驗方式：</p>
            <div id="multi-mode-button-container" class="button-group">
                </div>
        </div>
    </div>

    <div id="exam-setup-area" class="setup-container">
        <h1 id="exam-setup-title">考試設定</h1>
        <a href="#" class="home-button button-return">返回</a>
        
        <div class="mode-container">
            <h3>請選擇題數</h3>
            <div class="exam-options">
                <input type="radio" id="q10" name="exam-length" value="10" checked>
                <label for="q10">10 題</label>
                <input type="radio" id="q20" name="exam-length" value="20">
                <label for="q20">20 題</label>
                <input type="radio" id="q50" name="exam-length" value="50">
                <label for="q50">50 題</label>
                <input type="radio" id="qAll" name="exam-length" value="all">
                <label for="qAll">全部</label>
            </div>
            <button id="start-exam-final-btn" class="option-button mcq-mode">開始考試</button>
        </div>
    </div>

    <div id="quiz-main-area" tabindex="-1"> 
        <div id="exam-progress-bar"></div>
        <a href="#" class="home-button button-return">返回</a> 

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front" id="card-front"></div>
                <div class="card-face card-back" id="card-back"></div>
            </div>
        </div>

        <div class="mcq-options-section" id="mcq-options-section"></div>

        <div class="quiz-input-section" id="quiz-input-section">
            <textarea id="answer-input" placeholder="請輸入答案..." autocomplete="off" autocapitalize="none" rows="3"></textarea>
        </div>
        
        <div class="quiz-button-group">
            <button id="next-button">檢查答案</button>
            <button id="give-up-button" class="option-button review-mode" style="display: none; margin-left: 10px;">我不會</button>
        </div>
        
        <div id="operation-toggle" class="toggle-button">
            <h4>操作說明 & 快捷鍵 <span id="toggle-icon">▼</span></h4>
        </div>
        
        <div id="operation-notes" class="collapsed">
            <ul>
                <li>點擊卡片或 **左滑** ⬅️：**翻轉** 卡片 (顯示/隱藏答案)。</li>
                <li>點擊按鈕或 **右滑** ➡️：**下一張** 卡片。</li>
                <li>鍵盤：`Enter` 檢查/下一張，`Shift` 翻轉。</li>
            </ul>
        </div>
        
    </div>

    <div id="exam-results-area" class="setup-container">
        </div>

    <script src="quiz.js"></script>
</body>
</html>
